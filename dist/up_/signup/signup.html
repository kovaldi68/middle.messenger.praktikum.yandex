<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preload" href="/open-sans-light.1e0632ee.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="/open-sans-regular.205adb88.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="/open-sans-semibold.28774d4d.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="preload" href="/open-sans-bold.b1ddfa92.woff2" as="font" type="font/woff2" crossorigin="">
    <link rel="stylesheet" href="/index.38ec9247.css">
    <title>Shi no ka messenger</title>
</head>
<body>
    <main class="page-main">
        <section class="page-signup signup">
            <form class="signup__form form form--signup">
                <h2 class="form__title">Sign Up</h2>
                <div class="form__input-box input-box form__input-box--signup-mail">
                    <label class="input-box__label" for="signup-mail-input">Email</label>
                    <div class="input-box__input-wrapper input-box__input-wrapper--signup-mail">
                        <input class="input-box__input" id="signup-mail-input" name="signup-mail-input" type="text" placeholder="Email">
                    </div>
                    <span class="input-box__input-error-message visually-hidden">Invalid email</span>
                </div>
                <div class="form__input-box input-box form__input-box--signup-login">
                    <label class="input-box__label" for="signup-login-input">Login</label>
                    <div class="input-box__input-wrapper input-box__input-wrapper--signup-login">
                        <input class="input-box__input" id="signup-login-input" name="signup-login-input" type="text" placeholder="Login">
                    </div>
                    <span class="input-box__input-error-message visually-hidden">User with this login already exists</span>
                </div>
                <div class="form__input-box input-box form__input-box--signup-firstname">
                    <label class="input-box__label" for="signup-firstname-input">First name</label>
                    <div class="input-box__input-wrapper input-box__input-wrapper--signup-firstname">
                        <input class="input-box__input" id="signup-firstname-input" name="signup-firstname-input" type="text" placeholder="First name">
                    </div>
                    <span class="input-box__input-error-message visually-hidden"></span>
                </div>
                <div class="form__input-box input-box form__input-box--signup-secondname">
                    <label class="input-box__label" for="signup-secondname-input">Second name</label>
                    <div class="input-box__input-wrapper input-box__input-wrapper--signup-secondname">
                        <input class="input-box__input" id="signup-secondname-input" name="signup-secondname-input" type="text" placeholder="Second name">
                    </div>
                    <span class="input-box__input-error-message visually-hidden"></span>
                </div>
                <div class="form__input-box input-box form__input-box--signup-phonenumber">
                    <label class="input-box__label" for="signup-phonenumber-input">Phone number</label>
                    <div class="input-box__input-wrapper input-box__input-wrapper--signup-phonenumber">
                        <input class="input-box__input" id="signup-phonenumber-input" name="signup-phonenumber-input" type="text" placeholder="Phone number">
                    </div>
                    <span class="input-box__input-error-message visually-hidden">Enter valid phone number</span>
                </div>
                <div class="form__input-box input-box form__input-box--signup-password">
                    <label class="input-box__label" for="signup-password-input">Password</label>
                    <div class="input-box__input-wrapper input-box__input-wrapper--signup-password">
                        <input class="input-box__input" id="signup-password-input" name="signup-password-input" type="password" placeholder="Password">
                    </div>
                    <span class="input-box__input-error-message visually-hidden">Passwords do not match</span>
                </div>
                <div class="form__input-box input-box form__input-box--signup-confirm-password">
                    <label class="input-box__label" for="signup-confirm-password-input">Password</label>
                    <div class="input-box__input-wrapper input-box__input-wrapper--signup-confirm-password">
                        <input class="input-box__input" id="signup-confirm-password-input" name="signup-confirm-password-input" type="password" placeholder="Password(one more time)">
                    </div>
                    <span class="input-box__input-error-message visually-hidden">Passwords do not match</span>
                </div>
                <button class="form__button button button--primary" type="submit"> Log In </button>                <a class="form__link link" href="">Already have an account?</a>            </form>
        </section>
    </main>
<script src="/signup.ed0993d3.js"></script></body>
</html>
